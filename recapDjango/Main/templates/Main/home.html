{% extends 'Main/base.html' %}
{% block content %}
	<h2>Welcome {{ user.username }}</h2>
	<h2> Current Lists : </h2>
	<br>
	<br>
	
	
	{% for n in user.todolist.all %}
	
	<h3> 
		<a class="btn btn-primary" href="{% url 'List' n.id %}">
		
		{{n.name}}
		</a>
	</h3>
	{% endfor %}
	<button class="btn btn-outline-secondary"><a href="{% url 'create' %}">Add+</a></button>
{% endblock %}
